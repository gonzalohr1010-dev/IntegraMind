<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Generados - Integra Mind</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reports-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 40px;
        }

        .report-card {
            background: var(--bg-card);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .report-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(2, 132, 199, 0.2);
        }

        .report-info h3 {
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        .report-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reports-container">
        <a href="admin.html" class="back-link">‚Üê Volver al Admin</a>

        <h1 style="margin-bottom: 10px;">üìÑ Reportes Ejecutivos Generados</h1>
        <p style="color: var(--text-muted); margin-bottom: 30px;">
            Todos los reportes PDF creados para clientes y prospectos
        </p>

        <div id="reports-list">
            <div class="empty-state">
                <p>‚è≥ Cargando reportes...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadReports() {
            try {
                const response = await fetch('http://localhost:5001/api/admin/list-reports', {
                    headers: {
                        'X-Admin-Token': localStorage.getItem('admin_token') || 'INTEGRA2026'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error cargando reportes');
                }

                const data = await response.json();
                renderReports(data.reports);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reports-list').innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error cargando reportes. Verifica que el servidor est√© corriendo.</p>
                    </div>
                `;
            }
        }

        function renderReports(reports) {
            const container = document.getElementById('reports-list');

            if (!reports || reports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay reportes generados a√∫n</h3>
                        <p>Ve al Admin Panel y genera tu primer reporte ejecutivo</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = reports.map(report => `
                <div class="report-card">
                    <div class="report-info">
                        <h3>üìÑ ${report.name}</h3>
                        <p>Generado: ${new Date(report.created).toLocaleString('es-AR')}</p>
                        <p>Tama√±o: ${(report.size / 1024).toFixed(2)} KB</p>
                    </div>
                    <a href="http://localhost:5001/reports/${report.filename}" 
                       class="download-btn" 
                       download="${report.filename}"
                       target="_blank">
                        ‚¨áÔ∏è Descargar PDF
                    </a>
                </div>
            `).join('');
        }

        // Cargar al inicio
        loadReports();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Graph | Integra Mind</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Reusing cyber theme -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f172a;
        }

        #network-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #00f2ff;
            backdrop-filter: blur(10px);
            max-width: 300px;
            color: white;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .ui-overlay h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #00f2ff;
            font-family: 'Rajdhani', sans-serif;
        }

        .ui-overlay p {
            margin: 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .back-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #7c3aed;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #7c3aed;
            box-shadow: 0 0 15px #7c3aed;
        }
    </style>
</head>

<body>

    <div class="ui-overlay">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
            <img src="assets/logo.png" height="30" style="border-radius:50%">
            <h1>Cerebro de Infraestructura</h1>
        </div>
        <p>Visualizando "Árbol de Datos" generado por Reality Weaver.</p>
        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:15px 0;">
        <div style="font-weight:bold; margin-bottom:5px; color:white">Leyenda de Nodos:</div>
        <div class="legend-item">
            <div class="dot" style="background:#00f2ff"></div> Activo General
        </div>
        <div class="legend-item">
            <div class="dot" style="background:#ef4444"></div> Bomba / Motor
        </div>
        <div class="legend-item">
            <div class="dot" style="background:#22c55e"></div> Tanque / Almacén
        </div>
        <div class="legend-item">
            <div class="dot" style="background:#eab308"></div> Válvula
        </div>
    </div>

    <div id="network-container"></div>

    <a href="admin.html" class="back-btn">← Volver al Admin</a>

    <script>
        async function initGraph() {
            try {
                const response = await fetch('/api/knowledge-graph');
                const data = await response.json();

                if (data.error) {
                    alert('Error cargando gráfico: ' + data.error);
                    return;
                }

                // Configuración de visualización
                const container = document.getElementById('network-container');

                // Mapear grupos a estilos visuales
                const options = {
                    nodes: {
                        shape: 'dot',
                        size: 20,
                        font: { size: 14, color: '#ffffff', face: 'Rajdhani' },
                        borderWidth: 2,
                        shadow: true,
                    },
                    edges: {
                        width: 2,
                        color: { color: 'rgba(255, 255, 255, 0.2)', highlight: '#00f2ff' },
                        smooth: { type: 'continuous' }
                    },
                    groups: {
                        default: { color: { background: '#1e293b', border: '#00f2ff' } },
                        pump: { color: { background: '#ef4444', border: '#fca5a5' }, size: 25 },
                        tank: { color: { background: '#22c55e', border: '#86efac' }, size: 30 },
                        valve: { color: { background: '#eab308', border: '#fde047' }, size: 15 },
                        sensor: { color: { background: '#7c3aed', border: '#a78bfa' }, shape: 'diamond' }
                    },
                    physics: {
                        stabilization: false,
                        barnesHut: {
                            gravitationalConstant: -2000,
                            centralGravity: 0.3,
                            springLength: 95,
                            springConstant: 0.04,
                            damping: 0.09
                        }
                    },
                    interaction: { hover: true, tooltipDelay: 200 }
                };

                // Crear dataset
                const nodes = new vis.DataSet(data.nodes);
                const edges = new vis.DataSet(data.edges);

                // Si no hay enlaces, crear algunos artificiales para demo (conectar todo al Hub)
                // Esto es solo visualización si RealityWeaver v1 no hizo enlaces aún
                if (data.edges.length === 0 && data.nodes.length > 0) {
                    // Crear un nodo central fantasma
                    // No, mejor dejarlos flotando o conectar a un "Controller"
                }

                const network = new vis.Network(container, { nodes, edges }, options);

                // Efecto inicial
                network.once("stabilizationIterationsDone", function () {
                    network.fit({ animation: { duration: 1000, easingFunction: "easeInOutQuad" } });
                });

            } catch (error) {
                console.error("Error drawing graph:", error);
            }
        }

        initGraph();
    </script>
</body>

</html>
